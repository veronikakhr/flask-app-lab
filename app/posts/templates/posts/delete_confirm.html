{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4><i class="bi bi-exclamation-triangle"></i> Підтвердження видалення</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Ви впевнені, що хочете видалити цей пост?</p>
                    <div class="alert alert-warning">
                        <strong>Заголовок:</strong> {{ post.title }}<br>
                        <strong>Автор:</strong> {{ post.author }}<br>
                        <strong>Дата:</strong> {{ post.posted.strftime('%d.%m.%Y %H:%M') }}
                    </div>
                    <p class="text-danger"><strong>Ця дія незворотна!</strong></p>
                    
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash"></i> Так, видалити пост
                            </button>
                            <a href="{{ url_for('posts.detail_post', id=post.id) }}" 
                               class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Скасувати
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

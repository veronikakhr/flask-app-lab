{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="error-page">
        <h1 class="display-1 text-danger">404</h1>
        <h2 class="mb-4">Сторінку не знайдено</h2>
        <p class="lead mb-4">На жаль, сторінка, яку ви шукаєте, не існує.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Повернутися на головну</a>
    </div>
</div>

<style>
    .error-page {
        padding: 50px 0;
    }
    .error-page h1 {
        font-size: 120px;
        font-weight: bold;
    }
</style>
{% endblock %}
